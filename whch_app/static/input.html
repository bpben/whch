<br><br>
   <div class="container">
    <div class="starter-template">
        <h2>whetherChannel</h2>
        <p>Choose a group of interest</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
          <div class="form-group">
              <label for="name">Enter group id</label>
              <input type="text" id="name" name='name' placeholder="e.g. ">
          </div>
          <div>
              <button type="submit" class="btn btn-default btn-lg">Predict</button>
          </div>
          <div id="radios1" class="btn-group view-opt-btn-group" data-toggle="buttons-radio">
              {% for button in buttons %}
                  {% if button in active_btns %}
                      <button type="button" class="btn active" name="choice1" value="{{ button }}">{{ button }}</button>
                  {% else %}
                      <button type="button" class="btn" id='choice1' name="choice1" value="{{ button }}">{{ button }}</button>
                  {% endif %}
              {% endfor %}
          </div>
          
      </form>
        

    </div>
       

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
